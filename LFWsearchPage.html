<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LFW page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/LFWresultspagestylesheet.css">
</head>

<body background="assets/images/backgroundMaybe.jpeg">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Log-in/Sign Up</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="LFWsearchPage.html">Look For Work! <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="userProfile.html">Your Profile!</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="LFWSearchParams" class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Job Title</label>
                <input type="email" class="form-control" id="jobTitleSearchInput" placeholder="job title goes here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Years of Experience</label>
                <input type="email" class="form-control" id="yearsOfExperienceSearchInput"
                    placeholder="years of experience goes here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Location</label>
                <input type="email" class="form-control" id="locationSearchInput" placeholder="location goes here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Rate/Yr.</label>
                <input type="email" class="form-control" id="yearlyRateSearchInput" placeholder="rate / year goes here">
            </div>
        </form>
    </div>
    <div class="container" id="resultsPageContainer">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Job Title</th>
                    <th scope="col">Location</th>
                    <th scope="col">Rate/Yr.</th>
                    <th scope="col">Yrs.Experience</th>
                    <th scope="col">Link to Posting</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">...</th>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>

                </tr>
            </tbody>
        </table>
    </div>










    <script src="assets/js/starterApp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
