    <link rel="stylesheet" href="assets/css/LFWresultspagestylesheet.css">

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Log-in/Sign Up</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="LFWsearchPage.html">Look For Work! <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- start search params -->
    <div class="container">
        <div class="row justify-content-center vertical-center ">
            <div style="width: 400px !important;" class="card  logmein">
                <div class="men"><img src="assets/images/profile/men.png"></div>

                <div class="card-body  ">
                    <form>
                        <div style="margin-top: 30px;" class="form-group">
                            <label for="searchParam">Job Title Keyword</label>
                            <input type="job title" class="form-control" id="jobTitleSearchParam"
                                aria-describedby="SearchParam" placeholder="job title goes here">
                        </div>
                        <div class="form-group">
                            <label for="searchParam">Location</label>
                            <input type="location" class="form-control" id="locationSearchParam"
                                placeholder="location goes here">
                        </div>
                        <div class="form-group">
                            <label for="searchParam">Salary</label>
                            <input type="salary" class="form-control" id="salarySearchParam"
                                placeholder="salary goes here">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary float-right mt-4 bg-form px-4">Take a
                            look!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <!-- start footer -->
    <div class="container">
        <div class="row" id="logInFooter">
            <div class="col-md-5">
                <img src="assets/images/github.gif" id="gitGiph" alt="">
            </div>
            <div class="col-md-5">
                <img src="/Users/apple/Desktop/Project-One/assets/images/geoip.jpg" id = "geoIpImg" alt="">
            </div>
            <div class="col-md-2">
                <img src="/Users/apple/Desktop/Project-One/assets/images/jooble.png" id = "joobleImg" alt=""
            </div>
