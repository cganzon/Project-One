<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOG IN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login_signup_stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center vertical-center ">
            <div style="width: 400px !important;" class="card  logmein">
                <div class="men"><img src="assets/images/profile/men.png"></div>

                <div class="card-body  ">
                    <form>
                        <div style="margin-top: 30px;" class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <a class="text-color" href="sign_up_firstPass.html">Register new user</a>
                        <a class="text-color" href="forgotPassword.html">Forgot your password?</a>
                        <br>
                        <button type="submit" class="btn btn-primary float-right mt-4 bg-form px-4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->

    <div class="container">
        <div class="row" id="logInFooter">
            <div class="col-md-5">
                <img src="assets/images/github.gif" id="gitImg" alt="">
            </div>
            <div class="col-md-5">
                <img src="assets/images/indeed.png" id="indeedGiph" alt="">
            </div>
            <div class="col-md-2">
                <img src="assets/images/usa jobs.jpg" id="usaGiph" alt="">
            </div>
        </div>

    </div>


    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/starterApp.js"></script>
</body>


</html>
