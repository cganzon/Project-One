    <!-- user profile edit below -->
    <div id="profileInput" class="container" >
        <div class="row" >
            <div class="col-md-12"><i class="fas fa-user"></i>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name:</label>
                        <input type="name" class="form-control" id="profileNameInputForm" placeholder="your name here">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="profileEmailInputForm"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Resume Link</label>
                        <input type="email" class="form-control" id="profileResumeLinkInputForm"
                            placeholder="resume link goes here">
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Location</label>
                            <input type="location" class="form-control" id="profileLocationInputForm"
                                placeholder="location goes here">
                        </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Years of Experience</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 year</option>
                            <option>2 years</option>
                            <option>5 years</option>
                            <option>10 years</option>
                            <option>20+ years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Brief description/Special skills:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <a href="#" id="submitBtn" class="btn btn-dark">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
