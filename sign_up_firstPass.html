<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login_signup_stylesheet.css">
</head>

<body>
    <div class="container mt-sm-5">

        <div style="position: relative;" class="row justify-content-center vertical-center">
            <div class="card col-sm-12 col-md-10 logmein">

                <div class="men"><img src="assets/images/profile/men.jpg"></div>
                <div class="card-body">
                    <form>
                        <div style="margin-top: 30px;" class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="FName">First Name</label>
                                    <input type="text" class="form-control" id="FName" placeholder="First Name">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="MName">Middle Name</label>
                                    <input type="text" class="form-control" id="MName" placeholder="Middle Name">
                                </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="LName">Last Name</label>
                                    <input type="text" class="form-control" id="LName" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="inputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Retype Email address</label>
                                    <input type="email" class="form-control" id="inputEmail2"
                                        aria-describedby="emailHelp" placeholder="Retype Email address"> </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Retype Password</label>
                                    <input type="password" class="form-control" id="inputPassword1"
                                        placeholder="Password">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="inputPassword2"
                                        placeholder="Retype Password">
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="contactNumber">Contact Number</label>
                                    <input type="text" class="form-control" id="contactNumber"
                                        placeholder="Contact number">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="resumeLink">Resume Link</label>
                                    <input type="text" class="form-control" id="resumeLink" placeholder="Resume Link">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="skilDescription">Brief description/Special skills</label>
                            <textarea class="form-control" id="skillDescription" rows="4"></textarea>
                        </div>

                        <button onclick="goBack()" type="reset"
                            class="btn btn-primary float-right mt-4 bg-form px-4 ml-4">Cancel</button>
                        <button type="submit"  class="btn btn-primary float-right mt-4 bg-form px-4" id="signUp">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <!-- footer -->
    <div class="container">
        <div class="row" id="signInFooter">
            <div class="col-md-5">
                <img src="assets/images/github.gif" id="gitGiph" alt="">
            </div>
            <div class="col-md-5">
                <img src="assets/images/indeed.png" id="indeedGiph" alt="">
            </div>
            <div class="col-md-2">
                <img src="assets/images/usa jobs.jpg" id="usaGiph" alt="">
            </div>
        </div>

    </div>





    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/starterApp.js"></script>
</body>

</html>
